name: Node.js CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: volta-cli/action@v1
      - run: npm i -g pnpm
      - run: pnpm install
      - run: pnpm run lint --if-present
      - run: pnpm test
      - run: pnpm run build --if-present
        env:
          CI: true
